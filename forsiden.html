<!-- SPØKELSE DIV -->
  <div id="spøkelse">
    <div id="hode">
      <div id="øyne">
        <div id="venstre"></div>
        <div id="høyre"></div>
      </div>
      <div id="munn"></div>
    </div>
    <div id="bumps">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

<!-- CANVAS TIL SPØKELSE -->
<script>
const left = document.querySelector("#venstre")
const right = document.querySelector("#høyre")
const mouth = document.querySelector("#munn")
const ghost = document.querySelector("#spøkelse")

const eyeMaxX = 30
const eyeMaxY = 20
const mouthMaxX = 30
const mouthMaxY = 30
const ghostMaxX = window.innerWidth / 50
const ghostMaxY = window.innerHeight / 50

const move = (e) => {
const eyePosX = ((e.pageX / window.innerWidth) * (eyeMaxX * 2)) - eyeMaxX
const eyePosY = ((e.pageY / window.innerHeight) * (eyeMaxY * 2)) - eyeMaxY

const mouthPosX = ((e.pageX / window.innerWidth) * (mouthMaxX * 2)) - mouthMaxX
const mouthPosY = ((e.pageY / window.innerHeight) * (mouthMaxY * 2)) - mouthMaxY

const ghostPosX = ((e.pageX / window.innerWidth) * (ghostMaxX * 2)) - ghostMaxX
const ghostPosY = ((e.pageY / window.innerHeight) * (ghostMaxY * 2)) - ghostMaxY

left.style.transform = `translate(${eyePosX}%, ${eyePosY}%)`
right.style.transform = `translate(${eyePosX}%, ${eyePosY}%)`

mouth.style.transform = `translate(${mouthPosX}%, ${mouthPosY}%)`

ghost.style.transform = `translate(${ghostPosX}%, ${ghostPosY}%)`
ghost.style.transform = `translate(${ghostPosX}%, ${ghostPosY}%)`
}

document.addEventListener("mousemove", move)
</script>
